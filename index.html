<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>
		Train Scheduler
	</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon_icon.ico" />

	<!-- Google Font Awesome -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

	<!--JavaScript -->
    <!-- 	<script type="text/javascript" src="assets/javascript/logic.js"></script> -->

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>

    <div class="container title">
       
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Find the next train</h3>
        </div>
        <!-- end: Jumbotron -->
        

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Employees-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                        
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                        
                            <tbody>
                            </tbody>

                        </table>
                    </div>
                    <!-- end: class="panel-heading" -->
                </div>
                <!-- class="panel panel-primary" -->


            <!-- Add Train  -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
            
                <div class="panel-body">

                    <!-- Submission Form -->
                    <form>
                        
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        
                        <div class="form-group">
                            <label for="first-train-input">First Train Time (hh:mm - military time</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>

                    </form>

                </div>
                <!-- end: class="panel-body" -->

            </div>
            <!-- end: class="panel panel-primary" -->

        </div>
        <!-- end: class="row" -->

    </div>
    <!-- end container -->


<script src="assets/javascript/logic2.js"></script>

</body>

</html>
