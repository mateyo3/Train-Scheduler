<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>
		Train Scheduler
	</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon_icon.ico" />

	<!-- Google Font Awesome -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<!--JavaScript -->
	<script type="text/javascript" src="assets/javascript/logic.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


<div class="container title">
   
	<div class="row">
		<div class="jumbotron text-center">
          <h1>Train Scheduler</h1>
          <p>Find the next train</p>
        </div>
	</div>
	

	<div class="method container table">
        
			<div class="panel-heading">
				<div class="form-title">Current Train Schedule</div>
			</div>

        <div class="row margin-0 list-header hidden-sm hidden-xs">
            <div class="col-md-3"><div class="header">Train Name</div></div>
            <div class="col-md-3"><div class="header">Destination</div></div>
            <div class="col-md-2"><div class="header">Frequency (min)</div></div>
            <div class="col-md-2"><div class="header">Next Arrival</div></div>
            <div class="col-md-2"><div class="header">Minutes Away</div></div>
        </div>

        <div class="row margin-0">
            
            <div class="col-md-3">
                <div class="cell">
                    <div class="train-name-row">
                        Polar Express
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="cell">
                    <div class="destination-row">
						North Pole
                    </div>
                </div>
            </div>
            
            <div class="col-md-2">
                <div class="cell">
                    <div class="frequency-row">
                        12
                    </div>
                </div>
            </div>
            
            <div class="col-md-2">
                <div class="cell">
                    <div class="next-arrival-row">
                        03:42 AM
                    </div>
                </div>
            </div>
            
            <div class="col-md-2">
                <div class="cell">
                    <div class="minutes-away-row">
                        12
                    </div>
                </div>
            </div>
		</div>

		        <div class="row margin-0">
            
            <div class="col-md-3">
                <div class="cell">
                    <div class="train-name-row">
                        Polar Express
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="cell">
                    <div class="destination-row">
						North Pole
                    </div>
                </div>
            </div>
            
            <div class="col-md-2">
                <div class="cell">
                    <div class="frequency-row">
                        12
                    </div>
                </div>
            </div>
            
            <div class="col-md-2">
                <div class="cell">
                    <div class="next-arrival-row">
                        03:42 AM
                    </div>
                </div>
            </div>
            
            <div class="col-md-2">
                <div class="cell">
                    <div class="minutes-away-row">
                        12
                    </div>
                </div>
            </div>
		</div>

	</div>
	<!-- end: method container table -->


     

	<br><br>

	<div class="container method add-train">

		<form>

			<div class="panel-heading">
				<div class="form-title">Add Train</div>
			</div>

			<br>

			<div class="form-group">
				<label for="formGroupExampleInput">Train Name</label>
				<input type="text" class="form-control" id="train-name" placeholder="Polar Express">
			</div>
			
			<div class="form-group">
				<label for="formGroupExampleInput2">Destination</label>
				<input type="text" class="form-control" id="destination" placeholder="North Pole">
			</div>

			<div class="form-group">
				<label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
				<input type="text" class="form-control" id="first-train-time" placeholder="03:30">
			</div>
			
			<div class="form-group">
				<label for="formGroupExampleInput2">Frequency (min)</label>
				<input type="text" class="form-control" id="frequency" placeholder="12">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>

		</form>

	</div>
	<!-- end add-train -->




</div>
<!-- end container -->






  </body>

  </html>
